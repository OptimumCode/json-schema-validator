name: Publish snapshot

on:
  push:
    branches:
      - main
    paths:
      - 'build.gradle.kts'
      - 'gradle.properties'
      - 'json-schema-validator/**'
      - 'json-schema-validator-objects/**'
      - 'gradle/**'
      - 'buildSrc/src/main/kotlin/convention.publication.gradle.kts'
      - '.github/workflows/snapshot_release.yml'

jobs:
  build-and-test:
    uses: ./.github/workflows/build-and-test.yml
    with:
      upload-code-coverage: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  publish:
    # permissions required for sigstore signature
    permissions:
      id-token: write
      contents: read
    needs:
      - build-and-test
    runs-on: macos-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v5
        with:
          submodules: true
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version-file: .java-version
      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4
      - name: Cache konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-gradle-${{ hashFiles('*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
      - name: Setup Gradle
        run: >
          ./gradlew
          --no-daemon
          --info
          :json-schema-validator:assemble
          :json-schema-validator-objects:assemble
          publishToMavenCentral
          -x :benchmark:benchmark
        env:
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_SECRET_KEY }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_PASSWORD }}
name: "Check the PR"

on:
  pull_request:
    paths-ignore:
    - 'README.md'
    - 'changelog_config.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check-pr:
    uses: ./.github/workflows/build-and-test.yml
    with:
      upload-code-coverage: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

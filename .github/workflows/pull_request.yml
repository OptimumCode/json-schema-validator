name: "Check the PR"

on:
  pull_request:
    paths-ignore:
    - 'README.md'
    - 'changelog_config.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check-linux:
    uses: ./.github/workflows/check.yml
    with:
      run-on: ubuntu-latest
      task: linuxAllTest
      upload-code-coverage: true
  check-macos:
    uses: ./.github/workflows/check.yml
    with:
      run-on: macos-latest
      task: macOsAllTest
  check-windows:
    uses: ./.github/workflows/check.yml
    with:
      run-on: windows-latest
      task: windowsAllTest

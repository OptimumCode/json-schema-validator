name: "Check the PR"

on:
  pull_request:
    paths-ignore:
    - 'README.md'
    - 'changelog_config.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  reviewdog:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout Repository'
      uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version-file: .java-version
    - name: Validate Gradle Wrapper
      uses: gradle/actions/wrapper-validation@v3
    - name: Cache konan
      uses: actions/cache@v4
      with:
        path: ~/.konan
        key: ${{ runner.os }}-gradle-${{ hashFiles('*.gradle.kts') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Cache unicode data
      uses: actions/cache@v4
      with:
        path: unicode_dump
        key: unicode-dump-${{ hashFiles('unicode_dump/*') }}
        restore-keys: |
          unicode-dump-
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: wrapper
    - name: Setup reviewdog
      uses: reviewdog/action-setup@v1
      with:
        reviewdog_version: latest
    - name: Run reviewdog
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: reviewdog -tee -reporter=github-pr-review
  check-pr:
    uses: ./.github/workflows/build-and-test.yml
    with:
      upload-code-coverage: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  danger-check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
      - name: Danger
        uses: danger/kotlin@1.3.1
        with:
          run-mode: pr
          dangerfile: Dangerfile.df.kts
          args: '${{ github.event.pull_request.url }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


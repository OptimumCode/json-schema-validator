name: "Check the PR"

on:
  pull_request:
    paths-ignore:
    - 'README.md'
    - 'changelog_config.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version-file: .java-version
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2
      - name: Cache konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-gradle-${{ hashFiles('*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Cache unicode data
        uses: actions/cache@v4
        with:
          path: build/unicode_dump
          key: unicode-dump-${{ hashFiles('build/unicode_dump/*') }}
          restore-keys: |
            unicode-dump-
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
      - name: Build
        run: ./gradlew --no-daemon --continue detekt detektAll ktlintCheck apiCheck
  check-linux:
    uses: ./.github/workflows/check.yml
    with:
      run-on: ubuntu-latest
      task: linuxAllTest
      upload-code-coverage: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  check-macos:
    uses: ./.github/workflows/check.yml
    with:
      run-on: macos-latest
      task: macOsAllTest
  check-windows:
    uses: ./.github/workflows/check.yml
    with:
      run-on: windows-latest
      task: windowsAllTest
